<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <title>Home</title>
    <link rel="stylesheet" href="assets/global.css">

    <script>
        // Função JavaScript para redirecionar para a página correspondente na pasta correta
        function goToPage(emotion) {
            if (emotion === 'tristeza') {
                window.location.href = './assets/pagesHome/tristeza.html';
            } else if (emotion === 'medo') {
                window.location.href = './assets/pagesHome/medo.html';
            } else if (emotion === 'raiva') {
                window.location.href = './assets/pagesHome/raiva.html';
            }
        }
    </script>
</head>
<body>

    <section class="container">
        <div id="fundo">
            <h1 class="títuloDoH1">
                O que você está<br> sentindo?
            </h1>

            <img class="backImg" src="./assets/images/psi.png" alt="Descrição da imagem">
            

            <div class="botoes">

                
                <!-- Chamando a função JavaScript para redirecionar -->
                <button class="btn1Tristeza" onclick="goToPage('tristeza')">Tristeza</button>
                <button class="btn2Medo" onclick="goToPage('medo')">Medo</button>
                <button class="btn3Raiva" onclick="goToPage('raiva')">Raiva</button>
            </div>

            <div class="globalDiv">
                <!-- Conteúdo adicional pode ser adicionado aqui -->
            </div>
        </div>
    </section>

</body>
</html>
